<div class="album-card-wrapper" [routerLink]="'../../album/'+ album?.id">
	<div class="album-card">
		<img class="artist-album" name="album-{{album?.id}}" crossOrigin="Anonymous" [src]="getCoverUrl(album?.coverArt)" />
	</div>
	<div class="album-card-footer">
		<div>
			{{album?.title}}
		</div>
		<i class="fa fa-play-circle play-button" id="play-{{album.id}}" (click)="playAlbum(album?.id)"></i>
	</div>
</div>
