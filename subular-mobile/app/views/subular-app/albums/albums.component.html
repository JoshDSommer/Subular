<Label text="< Artists" class="back-link" [nsRouterLink]="['/app/artists']"></Label>
<StackLayout>
	<ScrollView>
		<WrapLayout orientation="horizontal">
			<StackLayout *ngFor="let item of albums" width="49%" orientation="vertical" [nsRouterLink]="['../../album', item.id ]">
				<Image width="200" height="200" [src]="subular.subsonicGetCoverUrl(item.coverArt)"></Image>
				<FrescoDrawee *tkIfAndroid horizontalAlignment="stretch" width="200" height="200" [imageUri]="item.image" verticalAlignment="top"></FrescoDrawee>
				<Label class="nameLabel" [text]="item.name" textWrap="true"></Label>
			</StackLayout>
		</WrapLayout>
	</ScrollView>
</StackLayout>
