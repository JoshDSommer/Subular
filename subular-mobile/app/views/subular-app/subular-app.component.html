<GridLayout #mainLayout rows="*,auto,60" , columns="*" stretchLastChild="true" class="app-wrap">
	<GridLayout row="2" col="0" rows="*" columns="*,*,*,*" height="60" class="navigation">
		<Label row="0" col="0" [nsRouterLink]="['/app/artists']" width="100%" horizontalAlign="center" verticalAlignment="center" class="fa navigation-option" [text]="'Artists'"></Label>
		<Label row="0" col="1" [nsRouterLink]="['/app/artists']" width="100%" horizontalAlign="center" verticalAlignment="center" class="fa navigation-option" [text]="'Playlists'"></Label>
		<Label row="0" col="2" [nsRouterLink]="['/app/artists']" width="100%" horizontalAlign="center" verticalAlignment="center" class="fa navigation-option" [text]="'Albums'"></Label>
	</GridLayout>
	<GridLayout row="1" col="0" backgroundColor="#dbd3de" *ngIf="nowPlaying" height="80" rows="*" columns="80,*,80">
		<Image row="0" col="0" width="70" height="70" [src]="getArtWork(nowPlaying?.song?.coverArt)"></Image>
		<Label row="0" col="1" [text]="nowPlaying?.song?.title" textWrap="true"></Label>
		<ng-container [ngSwitch]="nowPlaying?.playing">
			<Label row="0" col="2" text="loading" *ngSwitchCase="PlayingStatus.loading" textWrap="true"></Label>
			<Label row="0" col="2" text="paused" (tap)="play()" *ngSwitchCase="PlayingStatus.paused" textWrap="true"></Label>
			<Label row="0" col="2" text="playing" (tap)="pause()" *ngSwitchCase="PlayingStatus.playing" textWrap="true"></Label>
		</ng-container>
	</GridLayout>
	<StackLayout row="0" col="0" class="border-outline">
		<router-outlet *ngIf="artists$ | async else loading" class="router-outlet"></router-outlet>
		<ng-template #loading>
			<Label text="Loading..." textWrap="true"></Label>
		</ng-template>
	</StackLayout>
</GridLayout>
