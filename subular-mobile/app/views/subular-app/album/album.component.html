<StackLayout class="album offset-for-slide" *ngIf="album$ | async as album" [animate]="animateOptions">
	<Label [nsRouterLink]="['../../albums', album.artistId ]" text="< {{ album.artist }}" class="back-link" textWrap="true"></Label>
	<Label text="{{ album.name }}" class="album-name" textWrap="true"></Label>

	<ListView [slideBack]="['/app/albums', album.artistId ]" [items]="songs$ | async" class="list-group">
		<ng-template let-item="item" let-odd="odd" let-even="even">
			<GridLayout rows="*" columns="*,60" class="song-list-item" (tap)="selectSong(item)">
				<Label row="0" , col="0" [text]="item.title" class="song"></Label>
				<!-- <Label  row="0" , col="1" text="&#xf0ed;" class="fa" textWrap="true"></Label> -->
			</GridLayout>
		</ng-template>
	</ListView>
</StackLayout>
