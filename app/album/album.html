<div class="album-song-list  scrollable-content" *ngIf="songs.length > 0">
	<img src={{imgUrl(songs[0]?.parent)}} />
	<h2>{{songs[0]?.album}} </h2>
	<h3>{{songs[0]?.artist}}</h3>
	<span class="year">{{songs[0]?.year}}</span>
	<subular-list-item [songs]="songs" [nowPlayingSong]="currentSong" item-style="light"></subular-list-item>
</div>
