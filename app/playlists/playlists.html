<div class="col-sm-4 col-md-2 no-padding subular-list-container">
	<ul id="playlist-list" class="subular-list scrollable-content">
		<li class="subular-list-item" [ngClass]="{active : selectedplaylist == playlist }" *ngFor="#playlist of playlists" (click)="onSelect(playlist)">
			{{playlist?.name}}
		</li>
	</ul>
</div>
<div class="col-sm-8 col-md-10 no-padding ">
	<div class="playlist-container">
		<h2 class="">{{selectedplaylist?.name}}  ({{songs?.length}}) <i class="fa fa-random pull-right" (click)="playPlaylist()" ></i></h2>
		<subular-list-item [songs]="songs"></subular-list-item>
	</div>
</div>
