<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="submitLogin($event)"
      class="example-form"
    >
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Server"
                name="server"
                required
                formControlName="server"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Username"
                name="username"
                required
                formControlName="username"
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Password"
                type="password"
                name="password"
                required
                formControlName="password"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      type="button"
      (click)="submitLogin(null)"
      color="primary"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
