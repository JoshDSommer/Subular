<ng-container class="play-pause-button" *ngIf="isHearted else unHearted">
	<Label [row]="row" [col]="col" class="fa fa-heart " (tap)="unHeart()" text="&#xf004;"></Label>
</ng-container>
<ng-template #unHearted>
	<Label [row]="row" [col]="col" class="fa fa-unheart " (tap)="heart()" text="&#xf08a;"></Label>
</ng-template>
