<StackLayout [animate]="SLIDE_RIGHT_ANIMATION" class="offset-for-slide">
	<ng-container *ngIf="albums$ | async as album else loading">
		<AbsoluteLayout class="" height="100%">
			<GridLayout rows="*" top="0" left="0" width="100%" height="100%" columns="*">
				<ListView #recentlyAdded [items]="albums" class="list-group">
					<ng-template let-item="item" let-i="index" let-album1="item[0]" let-album2="item[1]" let-odd="odd" let-even="even">
						<StackLayout orientation="horizontal" [class.first-item]="i == 0">
							<StackLayout [width]="imageHeightWidth" [marginLeft]="imageSideMargins" [marginBottom]="imageSideMargins" class="album-card"
							 orientation="vertical" [nsRouterLink]="['../album', album1.id , { returnLink: '/app/recent', returnLinkText: 'Recently Added' }]">
								<Image [width]="imageHeightWidth" [height]="imageHeightWidth" stretch="fill" class="album-image" [src]="getCoverArt(album1) | async"></Image>
								<Label class="album-name" [text]="album1.name"></Label>
							</StackLayout>
							<StackLayout [width]="imageHeightWidth" [marginLeft]="imageSideMargins" [marginBottom]="imageSideMargins" class="album-card"
							 orientation="vertical" [nsRouterLink]="['../album', album2.id , { returnLink: '/app/recent', returnLinkText: 'Recently Added' }]">
								<Image [width]="imageHeightWidth" [height]="imageHeightWidth" stretch="fill" class="album-image" [src]="getCoverArt(album2) | async"></Image>
								<Label class="album-name" [text]="album2.name"></Label>
							</StackLayout>
						</StackLayout>
					</ng-template>
				</ListView>
			</GridLayout>
			<Label text="Recently Added" [collapse]="recentlyAdded" class="title page-padding-left" textWrap="true"></Label>
		</AbsoluteLayout>
	</ng-container>
	<ng-template #loading>
		<ActivityIndicator busy="true"></ActivityIndicator>
	</ng-template>
</StackLayout>
