<GridLayout rows="100,*" columns="100,*" class="header-list-item page-padding">
  <image
    height="75"
    width="75"
    row="0"
    col="0"
    [src]="getCoverArt() | async"
  ></image>
  <StackLayout row="0" col="1" class="song-list-info-wrap">
    <label text="{{ name }}" class="song-list-title " textWrap="false"></label>
    <label text="{{ genre }}" class="song-list-sub" textWrap="true"></label>
    <label text="{{ year }}" class="song-list-sub" textWrap="true"></label>
  </StackLayout>
  <StackLayout
    row="1"
    colSpan="2"
    orientation="horizontal"
    class="button-wrap page-padding"
  >
    <button
      class="fa"
      text="&#xf0ed; Download"
      *ngIf="!allSongsDownloaded"
      (touch)="downloadAllSongs($event)"
    ></button>
    <label
      class="fa"
      text="&#xf00c; Downloaded"
      *ngIf="allSongsDownloaded"
    ></label>
    <button
      class="fa"
      text="&#xf074; Shuffle"
      (touch)="playAndShuffle($event)"
    ></button>
  </StackLayout>
</GridLayout>
