<GridLayout
  rows="*"
  columns="25,*"
  class="song-list-item"
  (tap)="selectSong(index)"
>
  <label
    *ngIf="nowPlaying.song.id == item.id"
    row="0"
    ,
    col="0"
    text="&#xf144;"
    class="fa"
    textWrap="true"
  ></label>
  <label row="0" , col="1" [text]="item.title" class="song"></label>
</GridLayout>
