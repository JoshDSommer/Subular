<div class="subular-container">
	<div class="subular-header">
		<subular-brand></subular-brand>
		<nav>
			<a class="top-links" [routerLink]="['/app',{ outlets:{ lists: ['artists'], content: null }}]">Artists</a>
			<a class="top-links" [routerLink]="['/app',{ outlets:{ lists: ['playlists'], content: null }}]">Playists</a>
			<a class="top-links" [routerLink]="['/app',{ outlets:{ content: ['recent'] }}]">Recently Added</a>
		</nav>
	</div>
	<section class="subular-sidebar">
		<router-outlet name="lists"></router-outlet>
	</section>
	<section *ngIf="loaded$ | async " class="subular-content">
		<router-outlet name="content"></router-outlet>
	</section>
	<player class="subular-player"></player>
</div>

<ng-template #loading>
	<section class="loading">
		<h1>Loading Albums</h1>
	</section>
</ng-template>
